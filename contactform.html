<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
<h1> Contact Us Form</h1>
<form>
    <label for ="name">Name</label>
    <input type="text" name="name" id="name" placeholder="Enter Your Name">
    <br>
    <label for="email">Email</label>
    <input type="email" name="email" placeholder="Enter Your Email">
    <br>
    <label for="contact">Contact Number</label>
    <input type="number" name="contact" placeholder="Enter Your Number">
    <br>
    <label for="gender">Gender</label>
    <select name="gender" name="gender" >
        <option value="slct">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="notsay">Prefer Not To Say</option>
        </select>
    <br>
    <label for="dob">Date Of Birth</label>
    <input type="date" name="dob">
    <br>
    <span>Rating</span>
    <input type="radio" name="rating" id="rating1" value="1">
    <label for="rating1">1</label>

    <input type="radio" name="rating" id="rating2" value="1">
    <label for="rating2">2</label>

    <input type="radio" name="rating" id="rating3" value="1">
    <label for="rating3">3</label>

    <input type="radio" name="rating" id="rating4" value="1">
    <label for="rating4">4</label>

    <input type="radio" name="rating" id="rating5" value="1">
    <label for="rating5">5</label>
    <br> 
    <label for="fb">Enter Your Feedback</label>
    <br>
    <textarea name="feedback" id="fb" cols="15" rows="2" placeholder="Enter Your Feedback"></textarea>
    <br>
    <button>Submit</button>
    <button>Clear Response</button>
</form>
</body>
</html>
